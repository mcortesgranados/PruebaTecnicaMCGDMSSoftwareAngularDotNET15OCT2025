<div class="login-container">
  <div *ngIf="usuarioNombre; else showForm">
    <p>Bienvenido, {{ usuarioNombre }}</p>
    <button (click)="logout()">Cerrar sesión</button>
  </div>

  <ng-template #showForm>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email requerido</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Email no válido</small>
        </div>
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small>Contraseña requerida</small>
        </div>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>

      <button type="submit" [disabled]="cargando">Iniciar sesión</button>
    </form>
  </ng-template>
</div>
