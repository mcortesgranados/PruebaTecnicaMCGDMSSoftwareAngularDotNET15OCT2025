<div class="crear-lugar">
  <form [formGroup]="lugarForm" (ngSubmit)="submit()">
    <div>
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" />
      <div *ngIf="lugarForm.get('nombre')?.invalid && lugarForm.get('nombre')?.touched">
        <small>El nombre es requerido</small>
      </div>
    </div>

    <div>
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion"></textarea>
    </div>

    <div>
      <label for="direccion">Dirección</label>
      <input id="direccion" formControlName="direccion" />
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="respuesta" class="success">Lugar creado: {{ respuesta?.nombre }} (ID: {{ respuesta?.id }})</div>

    <button type="submit" [disabled]="cargando">Crear lugar</button>
  </form>
</div>
